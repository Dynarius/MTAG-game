// Variables section
var health = 100;
var person = prompt("Please enter your name", "Here bum");
var displayStore = "";
var displayInv = "";
var pickItem;
var currency = 30;
var inventory = ["Dem Handz"];
var items = [ // Items in the store.
    "TWO NUMBA NINES", "Kimanis brades", "Jaivens Durag", "Hot Cheetoes", "Kool-Aid", "Lean" ,"Senzu Bean" ,"Katana" ,"Ace Boon Coon" ,"Ray Gun"
];
var prices = [ // Prices of items parallel to items in the store.
    9 ,2 ,25 ,18 ,5 ,10 ,1000 ,20 ,1000 , 1001 
];
// Functions section
function displayStory () { // Opens the backstory when executing program.
alert ("You live in da ghetto");
alert ("You walk into yah house but forgot that you sick n you forgot yo medication");
alert ("So you c walk into the nearest kwik e  mart");
alert ("Cashier says: WHATCHU WANT FOO");
}
function displayCur(){ // Shows the players money when opening wallet.
	alert("" + currency + " Struggle Bucks");
	}
function showInventory(){ // Shows the characters inventory when pressing inventory button.
	displayInv = "";
	
	for (i = 0; i < inventory.length; i++){// 
		displayInv += inventory[i] + "\n";
	}
	
	alert(displayInv);
}
function itemSelect(){ // Function for the store itself.
	
	displayStore = "";
	
	for(i = 0; i < items.length; i++){
	    displayStore += (i + 1) + ". " + items[i] + "\n";
	    }
	    
        pickItem = (prompt(displayStore)-1);
		
	if(currency >= prices[pickItem] && confirm(items[pickItem] + "\nPrice: " + prices[pickItem] + " Struggle Bucks") == true){// Confirms the purchase.
	    currency -= prices[pickItem];  
        
        inventory.push(items[pickItem]);
		
        alert("NOW GET OUT");
		 
			if(confirm("Return to store?") == true){
			    itemSelect();
			}else {
			    alert("DONT COME BACK");
			}
	
	}else if(currency <= prices[pickItem] && confirm(items[pickItem] + "\nPrice: " + prices[pickItem] + " Struggle Bucks") == true){
		alert("WHERE YAH MONEY");
		itemSelect();
	}else {
		alert("DONT COME BACK FOO");
	}
	
}
// MAIN program execution
